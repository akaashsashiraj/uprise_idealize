    <title>DonateUs</title>
    <link rel="stylesheet" href="akaash.css">
</head>

<body>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Doner's Details </h3>
                    <div class="input-box">
                        <span>Full Name:</span>
                        <input type="text" placeholder="akaash sashiraj">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email" placeholder="examole@example.com">
                    </div>
                    <div class="input-box">
                        <span>Address :</span>
                        <input type="text" placeholder="Street-Road-Locality">
                    </div>
                    <div class="input-box">
                        <span>City :</span>
                        <input type="text" placeholder="Colombo">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>Province :</span>
                            <input type="text" placeholder="Northern">
                        </div>
                        <div class="input-box">
                            <span>Postal Code:</span>
                            <input type="number" placeholder="43000">
                        </div>


                    </div>

                </div>
                <div class="column">
                    <h3 class="title">Payment </h3>
                    <div class="input-box">
                        <span>Card Accepted:</span>
                        <img src="imgcards.png" alt="">
                    </div>
                    <div class="input-box">
                        <span>Name on Card:</span>
                        <input type="text" placeholder="S Akaash">
                    </div>
                    <div class="input-box">
                        <span>Credit Card Number :</span>
                        <input type="number" placeholder="1234 5678 9123 0000">
                    </div>
                    <div class="input-box">
                        <span>Exp. month :</span>
                        <input type="text" placeholder="August">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>Exp. Year :</span>
                            <input type="Number" placeholder="2027">
                        </div>
                        <div class="input-box">
                            <span>CVV:</span>
                            <input type="number" placeholder="123">
                        </div>
                    </div>


        </form>
        <button type="submit" class="btn">DONATE</button>
    </div>
